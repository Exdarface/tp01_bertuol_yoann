<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;" charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet/less" type="text/css" href="style.less">
  <title>TP01</title>
</head>
<body>
  <h1>TP01 - Yoann BERTUOL</h1>
  <form>
    <div class="form-group">
      <label for="name">Name: </label>
      <input type="text" name="name" id="name" placeholder="Name" required>
    </div>
    <div class="form-group">
      <label for="firstname">Firstname: </label>
      <input type="text" name="firstname" id="firstname" placeholder="Firstname" required>
    </div>
    <div class="form-group">
      <label for="address">Address: </label>
      <input type="text" name="address" id="address" placeholder="Address" required>
    </div>
    <div class="form-group">
      <label for="zipCode">Zip Code: </label>
      <input id="zip" name="zip" type="text" pattern="[0-9]{5}" placeholder="Zip Code" required>
    </div>
    <div class="form-group">
      <label for="city">City: </label>
      <input type="text" name="city" id="city" placeholder="City" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone: </label>
      <input type="tel" name="phone" id="phone" placeholder="Phone" required>
    </div>
    <div class="form-group">
      <label for="email">Email: </label>
      <input type="email" name="email" id="email" placeholder="Email" pattern=".+@.+\.com|fr" required>
    </div>
    <div class="form-group">
      <label for="gender">Gender: </label>
      <div class="form-check">
        <input type="radio" name="gender" id="male" value="M">
        <label for="male">Male</label>
      </div>
      <div class="form-check">
        <input type="radio" name="gender" id="female" value="F">
        <label for="female">Female</label>
      </div>
      <div class="form-check">
        <input type="radio" name="gender" id="other" value="O">
        <label for="other">Other</label>
      </div>
    </div>
    <div class="form-group">
      <label for="login">Login: </label>
      <input type="text" name="login" id="login" placeholder="Login" required>
    </div>
    <div class="form-group">
      <label for="password">Password: </label>
      <input type="password" name="password" id="password" placeholder="Password" required>
    </div>
    <div class="form-group">
      <label for="confirm-password">Confirm Password: </label>
      <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/less" ></script>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="form-validation.js"></script>
</body>
</html>
